type WorkstreamState {
  code: String
  title: String
  status: WorkstreamStatus!
  client: ClientInfo # eventually tie it to the AID?
  rfp: RFP
  initialProposal: Proposal
  alternativeProposals: [Proposal!]!
  sow: PHID
  paymentTerms: PHID
  paymentRequests: [PHID!]!
 
}

enum WorkstreamStatus {
  RFP_DRAFT
  PREWORK_RFC # RFP status change to RFC
  RFP_CANCELLED
  OPEN_FOR_PROPOSALS
  PROPOSAL_SUBMITTED
  NOT_AWARDED
  AWARDED 
  IN_PROGRESS
  FINISHED
}

type Proposal {
  id: OID!
  sow: PHID! # a link with a fixed label (i.e, sow)
  paymentTerms: PHID! # a link with a fixed label (i.e., payment terms)
  status: ProposalStatus!
  author: ProposalAuthor! # eventually an AID
}

enum ProposalStatus {
  DRAFT
  SUBMITTED
  ACCEPTED
  REJECTED
}

type ClientInfo {
 id: PHID!
 name: String
 icon: URL
}

type RFP {
 id: PHID!
 title: String!
}

type ProposalAuthor {
 id: PHID!
 name: String
 icon: URL
}
  



