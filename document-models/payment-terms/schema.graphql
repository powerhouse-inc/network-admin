enum PaymentTermsStatus {
  DRAFT
  SUBMITTED
  ACCEPTED
  CANCELLED
}

enum PaymentCurrency {
  USD
  EUR
  GBP
}

enum PaymentModel {
  MILESTONE
  COST_AND_MATERIALS
  RETAINER
}

enum MilestonePayoutStatus {
  PENDING
  READY_FOR_REVIEW
  APPROVED
  PAID
  REJECTED
}

enum BillingFrequency {
  WEEKLY
  BIWEEKLY
  MONTHLY
}

enum EvaluationFrequency {
  WEEKLY
  MONTHLY
  PER_MILESTONE
}

type Milestone {
  id: OID!
  name: String!
  amount: Amount!
  expectedCompletionDate: Date
  requiresApproval: Boolean!
  payoutStatus: MilestonePayoutStatus!
}

type CostAndMaterials {
  hourlyRate: Amount
  variableCap: Amount
  billingFrequency: BillingFrequency!
  timesheetRequired: Boolean!
}

type Retainer {
  retainerAmount: Amount!
  billingFrequency: BillingFrequency!
  startDate: Date!
  endDate: Date
  autoRenew: Boolean!
  servicesIncluded: String!
}

type Escrow {
  amountHeld: Amount!
  proofOfFundsDocumentId: String
  releaseConditions: String!
  escrowProvider: String
}

type EvaluationTerms {
  evaluationFrequency: EvaluationFrequency!
  evaluatorTeam: String!
  criteria: [String!]!
  impactsPayout: Boolean!
  impactsReputation: Boolean!
  commentsVisibleToClient: Boolean!
}

type BonusClause {
  id: OID!
  condition: String!
  bonusAmount: Amount!
  comment: String
}

type PenaltyClause {
  id: OID!
  condition: String!
  deductionAmount: Amount!
  comment: String
}

type PaymentTermsState {
  status: PaymentTermsStatus!
  proposer: String!
  payer: String!
  currency: PaymentCurrency!
  paymentModel: PaymentModel!
  totalAmount: Amount
  milestoneSchedule: [Milestone!]!
  costAndMaterials: CostAndMaterials
  retainerDetails: Retainer
  escrowDetails: Escrow
  evaluation: EvaluationTerms
  bonusClauses: [BonusClause!]!
  penaltyClauses: [PenaltyClause!]!
}



